<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CBU CSE Haberleri">
    <meta name="author" content="Berke Emrecan Arslan">

    <title>CBUdash</title>

    <script src="{{ url_for('static', filename='main.bundle.js') }}"></script>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CBU<strong>dash</strong></a>
</nav>
<div class="container-fluid pt-2 pb-2">

    <main role="main" class="row">

        {% for source in news %}
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <span class="card-title">{{ source[0] }}</span>
                    </div>
                    <div class="list-group list-group-flush">
                        {% for item in source[1] %}
                            <a href="{{ item['url'] }}"
                               target="_blank"
                               class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">{{ item['title'] }}</h5>
                                    <small>{{ item['date'] }}</small>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}

    </main>
</div>

</body>
</html>
